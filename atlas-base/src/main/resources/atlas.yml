atlas:
  network:
    port: 8080
    api-host: "127.0.0.1" # Use "0.0.0.0" to bind to all interfaces
    api-port: 9090
    api-key: "your-secure-api-key"
    netty-key: "your-secure-netty-key"
    bind-address: "0.0.0.0"
    allowed-networks:
      - "172.17.0.0/16"  # Default Docker network
      - "10.0.0.0/8"     # Additional allowed network
    auth-required: true
    connection-timeout: 30

  database:
    type: "sqlite" # or mysql
    url: "atlas.db"
    # For MySQL:
    # host: "localhost"
    # port: 3306
    # database: "atlas"
    # username: "atlas"
    # password: "password"

  service-provider:
    type: "docker" # or docker-swarm
    docker:
      network: "atlas-network"
      auto-create-network: true

  templates:
    download-on-startup: true
    cleanup-dynamic-on-shutdown: true

  scaling:
    check-interval: 5 # seconds
    cooldown: 30 # seconds between scaling actions