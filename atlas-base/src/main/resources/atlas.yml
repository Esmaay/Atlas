atlas:
  network:
    bind-address: "0.0.0.0" # Recommended to use 0.0.0.0 because otherwise Docker containers may not be able to access the API. You can whitelist specific networks below.
    port: 8080
    allowed-networks:
      - "172.17.0.0/16"  # Default Docker network
    connection-timeout: 30

    api-host: "127.0.0.1" # Use "0.0.0.0" to bind to all interfaces
    api-port: 9090
    api-key: "your-secure-api-key"

  service-provider:
    type: "docker"
    docker:
      network: "atlas-network"
      auto-create-network: true

  templates:
    download-on-startup: true
    cleanup-dynamic-on-shutdown: true
    clean-plugins-before-templates: true
    s3-enabled: false
    s3-bucket: "atlas-templates"
    s3-path-prefix: "templates/"
    s3-cache:
      enabled: true
      directory: "cache/templates"
      ttl-seconds: 3600

  # S3 configuration for backups and templates
  s3:
    region: "us-east-1"
    endpoint: "https://s3.amazonaws.com"
    access-key-id: "your-access-key"
    secret-access-key: "your-secret-key"

  scaling:
    check-interval: 1
    cooldown: 5

  database:
    type: "h2" # or mysql
    path: "data/atlas.db"
    # url: "jdbc:mysql://localhost:3306/atlas" # for mysql
    # username: "atlas"
    # password: "${DB_PASSWORD}"
    retention-days: 30